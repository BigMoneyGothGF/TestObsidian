{{#each data.abilities as |ability id|}}
	{{#with (lookup ../actor.flags.obsidian.saves id)}}
		<div {{#if (eq id 'dex')}}
		style="grid-row-start: 2;"
		{{else if (eq id 'con')}}
		style="grid-row-start: 3;"
		{{/if}} class="obsidian-save-item" data-value="{{id}}">
			<div class="obsidian-radio obsidian-ptr
				{{#if (eq 0.5 ../ability.proficient)~}}
					obsidian-half-proficient
				{{~else if (eq 1 ../ability.proficient)~}}
					obsidian-proficient
				{{~else if (eq 2 ../ability.proficient)~}}
					obsidian-expertise
				{{~/if~}}">
				<span></span>
			</div>
			<div class="obsidian-save-name rollable" data-roll="save" data-save="{{id}}"
			     draggable="true">
				{{i18n-join 'OBSIDIAN.Ability-' id}}
			</div>
			{{#if @root.dialogOptions.npc}}
				<input type="text" name="flags.obsidian.saves.{{id}}.override" data-dtype="Number"
				       value="{{override}}" placeholder="&mdash;">
			{{else}}
				<div class="obsidian-save-mod obsidian-ptr">
					{{numberFormat ability.save decimals=0 sign=true}}
				</div>
			{{/if}}
		</div>
	{{/with}}
{{/each}}
