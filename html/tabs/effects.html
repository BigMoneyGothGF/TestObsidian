<div class="obsidian-tab-container obsidian-tab-contents tab" data-group="main-tabs"
     data-tab="effects">
	<h3>
		<a class="obsidian-edit obsidian-new-effect-tmp">NEW</a>
	</h3>
	<div class="obsidian-feature-list">
		{{#each actor.obsidian.effects}}
			<div class="obsidian-feature item" data-item-id="{{id}}">
				<div class="obsidian-feature-header">
					<div>
						<h4>{{name}}</h4>
						<a class="obsidian-edit item-edit"><i class="fas fa-edit"></i></a>
						<a class="obsidian-delete"><i class="fas fa-trash"></i></a>
					</div>
				</div>
			</div>
		{{/each}}
	</div>
</div>
