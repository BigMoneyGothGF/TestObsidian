<form class="obsidian" autocomplete="off">
	<label>
		<input name="flags.obsidian.details.gender" type="text" value="{{entity.flags.obsidian.details.gender}}"
		       placeholder="Gender">
	</label>
	<label>
		<input name="data.details.race.value" type="text" value="{{data.details.race.value}}"
		       placeholder="Race">
	</label>
	<label>
		<input name="flags.obsidian.details.subrace" type="text" placeholder="Subrace"
		       value="{{entity.flags.obsidian.details.subrace}}">
	</label>
	<label class="obsidian-inline obsidian-dialog-classes">
		Classes
		<button type="button" class="obsidian-btn-positive obsidian-add-class obsidian-btn-sm">
			Add
		</button>
	</label>
	{{#each entity.flags.obsidian.classes}}
		<div class="obsidian-form-row obsidian-inline" data-item-id="{{this.id}}">
			<div>
				<select name="flags.obsidian.classes.{{this.id}}.name">
					{{#select this.name}}
						{{#each ../ObsidianRules.CLASSES}}
							<option value="{{this}}">{{this}}</option>
						{{/each}}
					{{/select}}
				</select>
				<input class="obsidian-input-compact {{#if (expr '!' (expr '===' 'Custom' this.name))~}}
						obsidian-hidden
					{{~/if~}}
				" type="text" name="flags.obsidian.classes.{{this.id}}.custom" placeholder="Class"
				       style="width: 65px;" value="{{this.custom}}">
				<input class="obsidian-input-compact" type="text" placeholder="Subclass"
				       name="flags.obsidian.classes.{{this.id}}.subclass" value="{{this.subclass}}"
				       style="{{#if (expr '===' 'Custom' this.name)}}width: 65px;{{/if}}">
				<input class="obsidian-input-compact obsidian-input-num" type="text" style="width: 25px;"
				       name="flags.obsidian.classes.{{this.id}}.levels" value="{{this.levels}}">
				<select name="flags.obsidian.classes.{{this.id}}.hd">
					{{#select this.hd}}
						{{#each ../ObsidianRules.HD}}
							<option value="{{this}}">d{{this}}</option>
						{{/each}}
					{{/select}}
				</select>
			</div>
			<button type="button" class="obsidian-btn-negative obsidian-rm-class obsidian-btn-sm">
				Remove
			</button>
		</div>
	{{/each}}
</form>
