<form class="obsidian {{cssClass}}" autocomplete="off">
	<section class="obsidian-sidebar">
		<img class="obsidian-profile-img" src="{{actor.img}}" title="{{actor.name}}"
		     alt="{{actor.name}}">
	</section>
	<section class="obsidian-char-overview">
		<div class="obsidian-feature-body">{{{actor.flags.obsidian.details.appearance}}}</div>
	</section>
</form>
