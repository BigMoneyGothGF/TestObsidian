<form class="obsidian" autocomplete="off">
	<fieldset>
		<legend>{{localize 'OBSIDIAN.Skills'}}</legend>
		<div class="obsidian-form-row">
			<div>
				<label>
					{{localize 'OBSIDIAN.RollTitle'}}
					<select name="flags.obsidian.skills.roll">
						{{selectOptions ObsidianLabels.Roll selected=actor.flags.obsidian.skills.roll}}
					</select>
				</label>
				<label>
					<input type="text" placeholder="0" name="flags.obsidian.skills.bonus" data-dtype="Number"
					       value="{{actor.flags.obsidian.skills.bonus}}" class="obsidian-input-num-sm">
					<span>{{localize 'OBSIDIAN.Bonus'}}</span>
				</label>
				{{fancy-checkbox 'flags.obsidian.skills.joat' content='OBSIDIAN.JackOfAllTrades'
				                 checked=actor.flags.obsidian.skills.joat}}
			</div>
		</div>
	</fieldset>
	<label class="obsidian-label-lg">
		{{localize 'OBSIDIAN.CustomSkills'}}
		<button type="button" class="obsidian-btn-positive obsidian-btn-sm obsidian-add-skill">
			{{localize 'OBSIDIAN.Add'}}
		</button>
	</label>
	{{#each actor.flags.obsidian.skills.custom as |skill id|}}
		<input type="hidden" name="flags.obsidian.skills.custom.{{id}}.custom" value="true"
		       data-dtype="Boolean">
		<div class="obsidian-form-row" data-item-id="{{id}}">
			<div>
				<select name="flags.obsidian.skills.custom.{{id}}.value" data-dtype="Number">
					{{selectOptions @root.ObsidianLabels.Proficiency selected=skill.value}}
				</select>
				<select name="flags.obsidian.skills.custom.{{id}}.ability"
				        style="text-transform: uppercase;">
					{{selectOptions @root.ObsidianLabels.AbilityAbbr selected=(lc skill.ability)}}
				</select>
				<input type="text" placeholder="Skill" value="{{skill.label}}"
				       name="flags.obsidian.skills.custom.{{id}}.label">
				<span class="obsidian-binary-operator">&plus;</span>
				<input class="obsidian-input-num-sm" type="text" placeholder="0" value="{{skill.bonus}}"
				       data-dtype="Number" name="flags.obsidian.skills.custom.{{id}}.bonus">
			</div>
			<button type="button" class="obsidian-btn-negative obsidian-btn-sm obsidian-rm-skill">
				{{localize 'OBSIDIAN.Remove'}}
			</button>
		</div>
	{{/each}}
</form>
