<form class="obsidian" autocomplete="off">
	<label class="obsidian-inline obsidian-label-lg">
		{{localize 'OBSIDIAN.CustomAttacks'}}
		<button type="button" class="obsidian-btn-positive obsidian-btn-sm obsidian-add-attack">
			{{localize 'OBSIDIAN.Add'}}
		</button>
	</label>
	{{#each entity.flags.obsidian.attacks.custom as |attack id|}}
		<div class="obsidian-form-row obsidian-stacked-form-row obsidian-inline" data-item-id="{{id}}">
			<input type="text" class="obsidian-input-compact obsidian-input-lg" placeholder="Attack"
			       value="{{attack.label}}" name="flags.obsidian.attacks.custom.{{id}}.label">
			<button type="button" class="obsidian-btn-negative obsidian-btn-sm obsidian-rm-attack">
				{{localize 'OBSIDIAN.Remove'}}
			</button>
		</div>
	{{/each}}
</form>
