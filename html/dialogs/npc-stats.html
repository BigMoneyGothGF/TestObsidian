<form class="obsidian" autocomplete="off">
	<fieldset>
		<legend>{{localize 'OBSIDIAN.SavingThrows'}}</legend>
		{{#each saves}}
			<div class="obsidian-form-row obsidian-mixed-form-row obsidian-inline"
			     data-item-id="{{@key}}">
				<div>
					<select name="saves.{{@key}}.abl">
						{{#select @key}}
							{{#each @root.ObsidianRules.ABILITIES}}
								<option value="{{this}}">{{i18n-join 'OBSIDIAN.Ability-' this}}</option>
							{{/each}}
						{{/select}}
					</select>
					<select name="saves.{{@key}}.prof" data-dtype="Number">
						{{#select proficient}}
							<option value="1">{{localize 'OBSIDIAN.Proficiency-prof'}}</option>
							<option value="2">{{localize 'OBSIDIAN.Proficiency-expert'}}</option>
						{{/select}}
					</select>
					<label class="obsidian-inline">
						<input type="text" class="obsidian-input-compact obsidian-input-num obsidian-input-num-sm"
						       name="saves.{{@key}}.override" data-dtype="Number" value="{{override}}">
						<span>{{localize 'OBSIDIAN.Override'}}</span>
					</label>
				</div>
				<button type="button" class="obsidian-btn-negative obsidian-btn-sm obsidian-rm-save">
					{{localize 'OBSIDIAN.Remove'}}
				</button>
			</div>
		{{/each}}
		<div class="obsidian-form-row obsidian-btn-row">
			<button type="button" class="obsidian-btn-positive obsidian-btn-sm obsidian-add-save">
				{{localize 'OBSIDIAN.Add'}}
			</button>
		</div>
	</fieldset>
</form>
