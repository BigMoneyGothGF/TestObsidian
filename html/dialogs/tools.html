<form class="obsidian" autocomplete="off">
	<label class="obsidian-inline obsidian-label-lg">
		Tools
		<button type="button" class="obsidian-btn-positive obsidian-btn-sm obsidian-add-skill">
			Add
		</button>
	</label>
	{{#each entity.flags.obsidian.skills.tools as |tool id|}}
		<div class="obsidian-form-row obsidian-mixed-form-row obsidian-inline" data-item-id="{{id}}">
			<div>
				<select name="flags.obsidian.skills.tools.{{id}}.value" data-dtype="Number">
					{{#select tool.value}}
						{{#each ../ObsidianRules.PROFICIENCY_LEVELS as |level value|}}
							<option value="{{value}}">{{level}}</option>
						{{/each}}
					{{/select}}
				</select>
				<select name="flags.obsidian.skills.tools.{{id}}.ability"
				        style="text-transform: uppercase;">
					{{#select (lc tool.ability)}}
						{{#each ../data.abilities}}
							<option value="{{@key}}">{{@key}}</option>
						{{/each}}
					{{/select}}
				</select>
				<input class="obsidian-input-compact" type="text" placeholder="Tool" value="{{tool.label}}"
				       name="flags.obsidian.skills.tools.{{id}}.label">
				<span class="obsidian-binary-operator">&plus;</span>
				<input class="obsidian-input-compact obsidian-input-num obsidian-input-num-sm" type="text"
				       placeholder="0" value="{{tool.bonus}}" data-dtype="Number"
				       name="flags.obsidian.skills.tools.{{id}}.bonus">
			</div>
			<button type="button" class="obsidian-btn-negative obsidian-btn-sm obsidian-rm-skill">
				Remove
			</button>
		</div>
	{{/each}}
</form>
