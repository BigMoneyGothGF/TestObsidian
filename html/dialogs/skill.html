<form class="obsidian obsidian-form-bare" autocomplete="off">
	<div class="obsidian-form-row">
		<select name="flags.obsidian.skills.{{~skillID}}.value" data-dtype="Number">
			{{#with (get-property entity.flags.obsidian.skills skillID) as |skill|}}
				{{#select skill.value}}
					{{#each ../ObsidianRules.PROFICIENCY_LEVELS as |level value|}}
						<option value="{{value}}">{{level}}</option>
					{{/each}}
				{{/select}}
			{{/with}}
		</select>
	</div>
	<div class="obsidian-form-row obsidian-stacked-row">
		<label class="obsidian-inline">
			<input type="text" name="flags.obsidian.skills.{{skillID}}.bonus" data-dtype="Number"
			       class="obsidian-input-compact obsidian-input-num obsidian-input-num-sm" placeholder="0"
			       value="{{#with (get-property entity.flags.obsidian.skills skillID)}}
				       {{~bonus~}}
			       {{/with}}">
			<span>Bonus</span>
		</label>
		<label class="obsidian-inline">
			<input type="text" class="obsidian-input-compact obsidian-input-num obsidian-input-num-sm"
			       name="flags.obsidian.skills.{{skillID}}.override"
			       value="{{#with (get-property entity.flags.obsidian.skills skillID)}}
				       {{~override~}}
			       {{/with}}">
			<span>Override</span>
		</label>
	</div>
	<div class="obsidian-form-row">
		<label class="obsidian-inline">
			<input type="text" name="flags.obsidian.skills.{{skillID}}.passiveBonus" data-dtype="Number"
			       class="obsidian-input-compact obsidian-input-num obsidian-input-num-sm" placeholder="0"
			       value="{{#with (get-property entity.flags.obsidian.skills skillID)}}
				       {{~passiveBonus~}}
			       {{/with}}">
			<span>Passive Bonus</span>
		</label>
	</div>
	<div class="obsidian-form-row obsidian-stacked-row">
		<div class="fancy-checkbox" style="padding-left: 2px;"
		     data-bound="flags.obsidian.skills.{{skillID}}.adv">
			<div class="checkbox-container">
				<div class="checkbox-inner-box"></div>
				<div class="checkmark-container">
					<div class="checkmark">
						<div class="checkmark-short"></div>
						<div class="checkmark-long"></div>
					</div>
				</div>
			</div>
			<div class="checkbox-content">Advantage</div>
		</div>
		<input type="checkbox" class="obsidian-hidden"
		       name="flags.obsidian.skills.{{skillID}}.adv"
			     {{#with (get-property entity.flags.obsidian.skills skillID)}}{{checked adv}}{{/with}}>
	</div>
</form>
