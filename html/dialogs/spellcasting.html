<form class="obsidian obsidian-form-bare" autocomplete="off">
	<fieldset>
		<legend>{{localize 'OBSIDIAN.SpellAttack'}}</legend>
		<div class="obsidian-form-row obsidian-mixed-form-row obsidian-inline">
			<div class="obsidian-fullwidth">
				<label class="obsidian-inline">
					<input type="text" class="obsidian-input-compact obsidian-input-num obsidian-input-num-sm"
					       placeholder="0" data-dtype="Number" name="flags.obsidian.spells.attack.bonus"
					       value="{{actor.flags.obsidian.spells.attack.bonus}}">
					<span>{{localize 'OBSIDIAN.Bonus'}}</span>
				</label>
				<label class="obsidian-inline">
					<input type="text" class="obsidian-input-compact obsidian-input-num obsidian-input-num-sm"
					       name="flags.obsidian.spells.attack.fixed"
					       value="{{actor.flags.obsidian.spells.attack.fixed}}">
					<span>{{localize 'OBSIDIAN.Fixed'}}</span>
				</label>
			</div>
		</div>
	</fieldset>
	<fieldset>
		<legend>{{localize 'OBSIDIAN.SaveDC'}}</legend>
		<div class="obsidian-form-row obsidian-mixed-form-row obsidian-inline">
			<div class="obsidian-fullwidth">
				<label class="obsidian-inline">
					<input type="text" class="obsidian-input-compact obsidian-input-num obsidian-input-num-sm"
					       name="flags.obsidian.spells.save.bonus" placeholder="0" data-dtype="Number"
					       value="{{actor.flags.obsidian.spells.save.bonus}}">
					<label>{{localize 'OBSIDIAN.Bonus'}}</label>
				</label>
				<label class="obsidian-inline">
					<input type="text" class="obsidian-input-compact obsidian-input-num obsidian-input-num-sm"
					       name="flags.obsidian.spells.save.fixed"
					       value="{{actor.flags.obsidian.spells.save.fixed}}">
					<span>{{localize 'OBSIDIAN.Fixed'}}</span>
				</label>
			</div>
		</div>
	</fieldset>
	<label class="obsidian-label-lg">{{localize 'OBSIDIAN.SlotOverride'}}</label>
	<div class="obsidian-form-row obsidian-inline obsidian-align-labels">
		{{#each (range 1 5)}}
			<label class="obsidian-inline">
				<input type="text" name="flags.obsidian.spells.slots.{{this}}"
				       value="{{lookup ../actor.flags.obsidian.spells.slots this}}"
				       class="obsidian-input-compact obsidian-input-num obsidian-input-num-sm">
				<span>
					{{#if (eq this 1)}}
						{{localize 'OBSIDIAN.FirstN'}}
					{{else if (eq this 2)}}
						{{localize 'OBSIDIAN.SecondN'}}
					{{else if (eq this 3)}}
						{{localize 'OBSIDIAN.ThirdN'}}
					{{else}}
						{{this}}{{localize 'OBSIDIAN.th'}}
					{{/if}}
				</span>
			</label>
		{{/each}}
	</div>
	<div class="obsidian-form-row obsidian-inline obsidian-align-labels">
		{{#each (range 6 9)}}
			<label class="obsidian-inline">
				<input type="text" name="flags.obsidian.spells.slots.{{this}}"
				       value="{{lookup ../actor.flags.obsidian.spells.slots this}}"
				       class="obsidian-input-compact obsidian-input-num obsidian-input-num-sm">
				<span>{{this}}{{localize 'OBSIDIAN.th'}}</span>
			</label>
		{{/each}}
		<label class="obsidian-inline">
			<input type="text" name="flags.obsidian.spells.slots.pact"
			       value="{{actor.flags.obsidian.spells.slots.pact}}"
			       class="obsidian-input-compact obsidian-input-num obsidian-input-num-sm">
			<span>{{localize 'OBSIDIAN.Pact'}}</span>
		</label>
	</div>
	<div class="obsidian-form-row">
		<label class="obsidian-inline">
			{{localize 'OBSIDIAN.PactSlotLevel'}}
			<select name="flags.obsidian.spells.slots.pactLevel">
				{{#select actor.flags.obsidian.spells.slots.pactLevel}}
					<option value="">&mdash;</option>
					{{#each (range 1 9)}}
						<option value="{{this}}">
							{{#if (eq this 1)}}
								{{localize 'OBSIDIAN.FirstN'}}
							{{else if (eq this 2)}}
								{{localize 'OBSIDIAN.SecondN'}}
							{{else if (eq this 3)}}
								{{localize 'OBSIDIAN.ThirdN'}}
							{{else}}
								{{this}}{{localize 'OBSIDIAN.th'}}
							{{/if}}
						</option>
					{{/each}}
				{{/select}}
			</select>
		</label>
	</div>
</form>
