<form class="obsidian obsidian-form-bare" autocomplete="off">
	<div class="obsidian-form-row">
		<label class="obsidian-inline">
			<input placeholder="0" data-dtype="Number" name="flags.obsidian.saves.{{saveID}}.bonus"
			       class="obsidian-input-compact obsidian-input-num obsidian-input-num-sm" type="text"
			       value="{{#with (lookup entity.flags.obsidian.saves saveID)}}{{bonus}}{{/with}}">
			<span>{{localize 'OBSIDIAN.Bonus'}}</span>
		</label>
	</div>
	<div class="obsidian-form-row">
		<label class="obsidian-inline">
			<input type="text" class="obsidian-input-compact obsidian-input-num obsidian-input-num-sm"
			       name="flags.obsidian.saves.{{saveID}}.override"
			       value="{{#with (lookup entity.flags.obsidian.saves saveID)}}{{override}}{{/with}}">
			<span>{{localize 'OBSIDIAN.Override'}}</span>
		</label>
	</div>
</form>
