<form class="obsidian" autocomplete="off">
	<fieldset>
		<legend>{{localize 'OBSIDIAN.Creature'}}</legend>
		<div class="obsidian-form-row">
			<div>
				<label>
					{{localize 'OBSIDIAN.SizeTitle'}}
					<select name="data.traits.size">
						{{#select data.traits.size}}
							{{#each config.actorSizes}}
								<option value="{{@key}}">{{obs-i18n 'Size' @key}}</option>
							{{/each}}
						{{/select}}
					</select>
				</label>
				<label>
					{{localize 'OBSIDIAN.Type'}}
					<select name="flags.obsidian.details.type">
						{{selectOptions ObsidianLabels.CreatureType selected=actor.flags.obsidian.details.type}}
					</select>
				</label>
				<label>
					{{localize 'OBSIDIAN.AlignmentTitle'}}
					<select name="flags.obsidian.details.alignment1">
						{{selectOptions ObsidianLabels.AlignmentPt1 blank='&mdash;'
						                selected=actor.flags.obsidian.details.alignment1}}
					</select>
					<select name="flags.obsidian.details.alignment2">
						{{selectOptions ObsidianLabels.AlignmentPt2 blank='&mdash;'
						                selected=actor.flags.obsidian.details.alignment2}}
					</select>
				</label>
			</div>
		</div>
	</fieldset>
	<fieldset>
		<legend>{{localize 'OBSIDIAN.Tags'}}</legend>
		<div class="obsidian-checkbox-grid">
			{{#each ObsidianRules.CREATURE_TAGS}}
				{{fancy-checkbox 'flags.obsidian.details.tags' this
				                 content=(add 'OBSIDIAN.CreatureTag.' this)
				                 checked=(lookup ../actor.flags.obsidian.details.tags this)}}
			{{/each}}
		</div>
		<div class="obsidian-form-row">
			<input type="text" class="obsidian-input-max" placeholder="{{localize 'OBSIDIAN.Custom'}}"
			       name="flags.obsidian.details.tags.custom"
			       value="{{actor.flags.obsidian.details.tags.custom}}">
		</div>
	</fieldset>
</form>
