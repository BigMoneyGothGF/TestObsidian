<form class="obsidian" autocomplete="off">
	<fieldset>
		<legend>{{item.obsidian.label}}</legend>
		<div class="obsidian-form-row">
			<div>
				{{#if (eq item.name 'custom')}}
				<input type="text" name="flags.obsidian.custom" value="{{item.flags.obsidian.custom}}">
				{{/if}}
				<input type="text" name="data.subclass" placeholder="{{localize 'OBSIDIAN.Subclass'}}"
				       value="{{item.data.subclass}}">
				<label>
					<input type="text" class="obsidian-input-num-sm" data-dtype="Number" name="data.levels"
					       value="{{item.data.levels}}">
					<span>{{localize 'OBSIDIAN.Level'}}</span>
				</label>
				<label>
					<select name="data.hitDice">
						{{#select item.data.hitDice}}
							{{#each ObsidianRules.HD}}
								<option value="d{{this}}">d{{this}}</option>
							{{/each}}
						{{/select}}
					</select>
					<span>{{localize 'OBSIDIAN.HitDie'}}</span>
				</label>
			</div>
		</div>
	</fieldset>
	<fieldset {{disabled (not item.flags.obsidian.spellcasting.enabled)}}>
		<legend>
			{{fancy-checkbox 'flags.obsidian.spellcasting.enabled' content='OBSIDIAN.Spellcasting'
                       checked=item.flags.obsidian.spellcasting.enabled}}
		</legend>
		<div class="obsidian-form-row">
			<select name="flags.obsidian.spellcasting.spell">
				{{selectOptions ObsidianLabels.Ability selected=item.flags.obsidian.spellcasting.spell}}
			</select>
			<select name="data.spellcasting">
				{{selectOptions ObsidianLabels.SpellProg selected=data.spellcasting}}
			</select>
			<select name="flags.obsidian.spellcasting.preparation">
				{{selectOptions ObsidianLabels.SpellPrep
				                selected=item.flags.obsidian.spellcasting.preparation}}
			</select>
			<select name="flags.obsidian.spellcasting.rituals">
				{{selectOptions ObsidianLabels.RitualCast selected=item.flags.obsidian.spellcasting.rituals}}
			</select>
		</div>
	</fieldset>
	<label class="obsidian-label-lg">{{localize 'OBSIDIAN.Description'}}</label>
	<div class="obsidian-rich-text">
		{{tinymce content=item.data.description.value target='data.description.value' rollData=rollData}}
	</div>
</form>
